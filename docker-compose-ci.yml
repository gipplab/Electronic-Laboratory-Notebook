services:
  web_run:
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/healthz'); sys.exit(0)"]
      interval: 10s
      timeout: 10s
      retries: 8
    depends_on:
      - redis

  redis:
    image: redis:6-alpine
    restart: unless-stopped

  hello_world:
    image: hello-world
    depends_on:
      web_run:
        condition: service_healthy
